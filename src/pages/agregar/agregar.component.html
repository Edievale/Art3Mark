<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{nombreLista | placeholder:"Nueva Lista"}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>

        <ion-card-header>
            <ion-item>
                <ion-label floating>Nombre de la lista</ion-label>
                <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
            </ion-item>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <ion-label floating>Elemento</ion-label>
                <ion-input type="text" [(ngModel)]="nombreItem" name="nombreItem" (keyup.enter)="addItem()"></ion-input>
            </ion-item>

            <button ion-button icon-left class="button-block" (click)="addItem()">
                AÃ±adir elemento a la lista
            </button>
        </ion-card-content>

    </ion-card>
    <ion-card *ngIf="items.length > 0">
        <ion-card-header>
            Elementos guardados
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let item of items; let i = index">
                    <button ion-button color="dark" clear>{{item.nombre}}</button>
                    <button ion-button color="danger" (click)="delItem(i)">
                        <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                    </button>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <button ion-button class="button-block" *ngIf="items.length > 0" (click)="guardarLista()" >
        Guardar lista
    </button>


</ion-content>
